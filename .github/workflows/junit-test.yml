name: JUnit Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test2:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  


      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  


      - name: Build and Test with Maven
        run: |
          mvn clean test2