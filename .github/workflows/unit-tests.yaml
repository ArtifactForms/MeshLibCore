name: Unit Tests with Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version:  
 '17'
      - name: Build and Test with Code Coverage
        run: |
          ./mvnw clean test jacoco:report
